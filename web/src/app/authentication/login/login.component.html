<h2 class="title">Sign in with username</h2>
<p>Start posting, hearting, and commenting in your favorite community.</p>
<div class="error">{{ error }}</div>
<div class="input">
  <svg width="20px" height="20px" viewBox="0 -960 960 960">
    <path
      d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480v58q0 59-40.5 100.5T740-280q-35 0-66-15t-52-43q-29 29-65.5 43.5T480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480v58q0 26 17 44t43 18q26 0 43-18t17-44v-58q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93h200v80H480Zm0-280q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35Z"
    />
  </svg>
  <input
    spellcheck="false"
    class="input-basic"
    name="username"
    type="text"
    placeholder="Username"
    [(ngModel)]="username"
    (input)="onUsernameInput()"
  />
</div>
<div class="input">
  <svg width="20px" height="20px" viewBox="0 -960 960 960">
    <path
      d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm0-80h480v-400H240v400Zm240-120q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80ZM240-160v-400 400Z"
    />
  </svg>
  <input
    class="input-basic"
    name="password"
    type="password"
    placeholder="Password"
    [(ngModel)]="password"
  />
</div>
<div class="memory">
  <div>
    <input type="checkbox" [(ngModel)]="rememberMe" />
    <span>Remember me</span>
  </div>
  <button class="button-text" (click)="unimplemented()">
    Forgot password?
  </button>
</div>
<button class="main button-basic" (click)="login()" [disabled]="loading">
  @if (loading) {
    <app-spinner color="var(--primary-foreground)" [size]="16" />
  } @else {
    Sign in
  }
</button>
<div class="sign-up">
  Don't have an account?
  <button class="button-text" (click)="signUpClickEvent.emit()">Sign up</button>
</div>
