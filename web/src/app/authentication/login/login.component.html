<div class="memory">
  <div>
    <input type="checkbox" [(ngModel)]="rememberMe" />
    <span>Remember me</span>
  </div>
  <button class="button-text" (click)="unimplemented()">
    Forgot password?
  </button>
</div>
<button class="main button-basic" (click)="login()" [disabled]="loading">
  @if (loading) {
    <app-spinner color="var(--primary-foreground)" [size]="16" />
  } @else {
    Sign in
  }
</button>
<div class="sign-up">
  Don't have an account?
  <button class="button-text" (click)="signUpClickEvent.emit()">Sign up</button>
</div>
