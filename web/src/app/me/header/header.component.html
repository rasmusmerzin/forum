<div class="color">
  <div class="actions">
    <button class="button-icon" (click)="logout()">
      <svg width="24px" height="24px" viewBox="0 -960 960 960">
        <path
          d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h280v80H200Zm440-160-55-58 102-102H360v-80h327L585-622l55-58 200 200-200 200Z"
        />
      </svg>
    </button>
  </div>
</div>
<div class="profile">
  <a class="username" [routerLink]="'/user/' + username">
    {{ "@" + username }}
    @if (emailVerified) {
      <svg height="14px" viewBox="0 0 20.74 19.969">
        <path
          d="M19.97 7.82a4.6 4.6 0 0 1-.42-.84 4 4 0 0 1-.18-.93 4.2 4.2 0 0 0-.64-2.16 4.25 4.25 0 0 0-1.87-1.28 5 5 0 0 1-.85-.43 5 5 0 0 1-.64-.66 4.2 4.2 0 0 0-1.8-1.4 4.2 4.2 0 0 0-2.2.07 4.24 4.24 0 0 1-1.94 0A4.2 4.2 0 0 0 7.19.12a4.2 4.2 0 0 0-1.82 1.4 5 5 0 0 1-.66.66 5 5 0 0 1-.85.43 4.25 4.25 0 0 0-1.88 1.28 4.2 4.2 0 0 0-.61 2.16 4 4 0 0 1-.18.93 4.6 4.6 0 0 1-.42.82A4.3 4.3 0 0 0 0 9.98a4.3 4.3 0 0 0 .77 2.16 4 4 0 0 1 .42.82 4 4 0 0 1 .15.95 4.2 4.2 0 0 0 .64 2.16 4.25 4.25 0 0 0 1.87 1.28 5 5 0 0 1 .85.43 5 5 0 0 1 .66.66 4.1 4.1 0 0 0 1.8 1.4 3 3 0 0 0 .87.13 6.7 6.7 0 0 0 1.34-.18 4 4 0 0 1 1.94 0 4.33 4.33 0 0 0 2.24.06 4.1 4.1 0 0 0 1.8-1.4 5 5 0 0 1 .66-.66 5 5 0 0 1 .85-.43 4.25 4.25 0 0 0 1.87-1.28 4.2 4.2 0 0 0 .64-2.16 4 4 0 0 1 .15-.95 4.6 4.6 0 0 1 .42-.82 4.3 4.3 0 0 0 .8-2.17 4.3 4.3 0 0 0-.77-2.16m-4.89.87-5 5a1 1 0 0 1-1.42 0l-3-3a1.004 1.004 0 1 1 1.42-1.42l2.29 2.3 4.29-4.3a1.004 1.004 0 0 1 1.42 1.42"
        />
      </svg>
    }
  </a>
  <div class="fullname">{{ fullName }}</div>
  <div class="email">{{ email }}</div>
  <div class="bio">{{ bio }}</div>
  <div class="actions">
    @if (email && !emailVerified) {
      <a routerLink="/me/verify" class="radiate" style="height: 20px">
        <svg width="20px" height="20px" viewBox="0 -960 960 960">
          <path
            d="m344-60-76-128-144-32 14-148-98-112 98-112-14-148 144-32 76-128 136 58 136-58 76 128 144 32-14 148 98 112-98 112 14 148-144 32-76 128-136-58-136 58Zm34-102 102-44 104 44 56-96 110-26-10-112 74-84-74-86 10-112-110-24-58-96-102 44-104-44-56 96-110 24 10 112-74 86 74 84-10 114 110 24 58 96Zm102-318Zm-42 142 226-226-56-58-170 170-86-84-56 56 142 142Z"
          />
        </svg>
      </a>
    }
    <a routerLink="/me/edit">
      <svg width="20px" height="20px" viewBox="0 -960 960 960">
        <path
          d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h357l-80 80H200v560h560v-278l80-80v358q0 33-23.5 56.5T760-120H200Zm280-360ZM360-360v-170l367-367q12-12 27-18t30-6q16 0 30.5 6t26.5 18l56 57q11 12 17 26.5t6 29.5q0 15-5.5 29.5T897-728L530-360H360Zm481-424-56-56 56 56ZM440-440h56l232-232-28-28-29-28-231 231v57Zm260-260-29-28 29 28 28 28-28-28Z"
        />
      </svg>
    </a>
  </div>
  @if (loading) {
    <app-spinner [fill]="true" background="var(--background)" />
  }
</div>
