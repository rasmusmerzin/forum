<div>
  <button (click)="onBackClick()">
    <svg height="24px" viewBox="0 -960 960 960" width="24px">
      <path
        d="m313-440 224 224-57 56-320-320 320-320 57 56-224 224h487v80H313Z"
      />
    </svg>
  </button>
  <div class="actions">
    <button
      class="preview"
      [class.active]="preview()"
      (click)="previewClickEvent.emit()"
    >
      @if (preview()) {
        Edit
      } @else {
        Preview
      }
    </button>
    <button class="post" (click)="postClickEvent.emit()">Post</button>
  </div>
</div>
