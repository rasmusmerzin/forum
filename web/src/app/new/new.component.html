<app-new-header [(preview)]="preview" (previewClickEvent)="togglePreview()" />

<main>
  @if (preview) {
    <div>{{ content }}</div>
  } @else {
    <textarea
      #textarea
      spellcheck="false"
      placeholder="What's on your mind?"
      [(ngModel)]="content"
      (input)="resizeTextarea()"
    ></textarea>
  }
</main>
