<app-new-header
  [loading]="loading"
  [preview]="preview"
  (postClickEvent)="createPost()"
  (previewClickEvent)="togglePreview()"
/>

<main>
  @if (preview) {
    <app-post-card [post]="post" />
  } @else {
    <textarea
      #textarea
      spellcheck="false"
      placeholder="What's on your mind?"
      [(ngModel)]="content"
      (input)="onInput()"
    ></textarea>
  }
</main>
