<app-new-header
  [loading]="loading"
  [(preview)]="preview"
  (postClickEvent)="post()"
  (previewClickEvent)="togglePreview()"
/>

<main>
  @if (preview) {
    <div>{{ content }}</div>
  } @else {
    <textarea
      #textarea
      spellcheck="false"
      placeholder="What's on your mind?"
      [(ngModel)]="content"
      (input)="resizeTextarea()"
    ></textarea>
  }
</main>
