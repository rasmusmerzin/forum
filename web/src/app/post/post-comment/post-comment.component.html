<app-post-comment-header
  [loading]="loading"
  [(preview)]="preview"
  (commentClickEvent)="createComment()"
  (previewClickEvent)="togglePreview()"
/>

<main>
  @if (preview) {
    <app-comment-card [comment]="comment" pointerEvents="none" />
  } @else {
    <div class="replying">
      <span>Replying to </span>
      <b>{{ "@" + (post?.username || "") }}</b>
    </div>
    <textarea
      #textarea
      spellcheck="false"
      placeholder="Write a comment..."
      [(ngModel)]="content"
      (input)="resizeTextarea()"
    ></textarea>
  }
</main>
